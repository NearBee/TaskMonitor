{% extends 'layout.html' %}
{% load static %}

{% block title %}Registration{% endblock %}

{% block body %}
<div class="row justify-content-center mt-5">
    <div class="col-auto mt-5">
        <h2 class="fw-light fst-italic text-danger">
            {% if message %} <!-- Stylize message here--> {{message}}{% endif %}
        </h2>
    </div>
</div>
<div class="container fluid w-50 vh-auto">
    <div class="border border-danger border-2 rounded">
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <span class="fs-4 welcomeText">Welcome</span>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto mt-3 mb-3">
                {% for content in user_registration_form %}
                {{content}}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
