{% extends 'layout.html' %}
{% load static %}

{% block title %}Registration{% endblock %}

{% block body %}
<div class="container fluid vh-auto">
    <div class="row justify-content-center mt-5">
        <div class="col-auto mt-5">
            <h2 class="fw-light fst-italic text-danger">
                {% if message %} <!-- Stylize message here--> {{message}}{% endif %}
            </h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-auto mt-5">
            {% for content in user_registration_form %}
            {{content}}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
